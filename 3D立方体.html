<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D立方体</title>
</head>
<body>
<!-- 说明：首先来放置一个父div.cude，然后在其里面放置6个div，分别表示立方体的6个面。 -->
	<div class="cude">
		<div class="front surface">正面</div>
		<div class="surface left">左面</div>
		<div class="surface right">右面</div>
		<div class="surface bottom">底面</div>
		<div class="surface top">顶面</div>
		<div class="surface back">背面</div>
	</div>
</body>
</html>
